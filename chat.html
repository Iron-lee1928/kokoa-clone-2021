<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/강철 - kakao Talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column"> 
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        
        <div class="status-bar__column"> 
            <sapn>18:43</sapn>
        </div>
        
        <div class="status-bar__column"> 
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


        <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
          </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">강철맨</h1>
            </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
          </div>
        </header>


    <main class="main-screen main-chat">
       <div class="chat__timestamp">
           2021년 6월 17일 목요일 
       </div>

       <div class="message-row">
           <img src="file:///Users/igangcheol/Desktop/kokoa-clone-2021/css/img/Cs.jpeg"/>
        <div class="message-row__content">
                <span class="message__author">강철맨</span>

             <div class="message__info">
                <span class="message__bubble">우리 소통해요^^</span>
                <span class="message__time">21:27</span>               
             </div>
         </div>
       </div>

       <!--   2번쨰 열   -->
       <div class="message-row message-row--own">
        <div class="message-row__content">
         <div class="message__info">
             <span class="message__bubble">상대방이 퇴장하였습니다.</span>
             <span class="message__time">21:27</span>
         </div>
        </div>
    </div>

    <!-- 1번째 열 2행 -->

    <div class="message-row">
        <img src="file:///Users/igangcheol/Desktop/kokoa-clone-2021/css/img/Cs.jpeg"/>
     <div class="message-row__content">
             <span class="message__author">강철맨</span>

          <div class="message__info">
             <span class="message__bubble"> 이씨발련이!!!!</span>
             <span class="message__time">21:27</span>               
          </div>
      </div>
    </div>
    <!-- 1번쨰 열 2행 -->
    </main>
    
    
    <from class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <!--  바닥 메세지 창  -->
        <div class="reply__column">
            <input type="text" placeholder="메시지를 입력해 주세요." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </from>
        <!--  바닥 메세지 창  end-->

    <!-- 창 사이즈 오류 트라이 -->
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
