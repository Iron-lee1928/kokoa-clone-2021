<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - kakao Talk</title>
</head>


<body>
    <div class="status-bar">
        <div class="status-bar__column"> 
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        
        <div class="status-bar__column"> 
            <sapn>18:43</sapn>
        </div>
        
        <div class="status-bar__column"> 
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Name Display 
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">   
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="css/img/IMG_4702.jpeg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Iron lee</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            
            <div class="user-component__column"></div>
        </div>
                 <!-- 이곳부터 채널 목록 복붙한 부분  -->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                      class="user-component__avatar user-component__avatar--sm" 
                      src="css/img/IMG_4702.jpeg" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Me
                        
                        </h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
          <!-- 2번쨰 친구  -->
        <div class="friends-screen__channel2">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                      class="user-component__avatar user-component__avatar--sm" 
                      src="css/img/IMG_0677.JPG" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">강호</h4>
                    </div>
                </div>
                <div class="user-component__column">
                
                </div>
            </div>
        </div>
        <!-- 3번째 친구 -->
        <div class="friends-screen__channel2">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                      class="user-component__avatar user-component__avatar--sm" 
                      src="css/img/IMG_0677.JPG" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">안훈</h4>
                    </div>
                </div>
                <div class="user-component__column">
                
                </div>
            </div>
        </div>
    </main>
        

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"> <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x" ></i></a></li>
                <li class="nav__btn"> <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span> <i class="far fa-comment fa-2x"></i> </a></li>
                <li class="nav__btn"> <a class="nav__link" href="find.html"> <i class="fas fa-search fa-2x"></i> </a></li>
                <li class="nav__btn"> <a class="nav__link" href="more.html"><span class="red"></span><i class="fas fa-ellipsis-h fa-2x"></i> </a></li>
            </ul>
        </nav>
        
        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠㅠㅠ</span>
        </div>

        <script src="https://kit.fontawesome.com/7900606157.js" crossorigin="anonymous">
    </script>
</body>
</html>
