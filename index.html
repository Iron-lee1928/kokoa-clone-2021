<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kakao Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column"> 
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        
        <div class="status-bar__column"> 
            <sapn>18:43</sapn>
        </div>
        
        <div class="status-bar__column"> 
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title"> Welcome to KakaoTalk</h1>
        <p class="welcome-header__text">
            if you have a kokoa account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="ironlee"type="text" placeholder="email or phone number" />
        <input name="password"type="password" placeholder="password" />
        <input type="submit" value="log in" />
        <a href="#">find kakao account or password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>



   <script src="https://kit.fontawesome.com/7900606157.js" crossorigin="anonymous">
    </script>
</body>
</html>
