<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="status-bar">
        <div class="status-bar__column"> 
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        
        <div class="status-bar__column"> 
            <sapn>18:43</sapn>
        </div>
        
        <div class="status-bar__column"> 
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <div class="point"></div>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="css/img/IMG_4702.jpeg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Iron lee</h4>
                    <h6 class="user-component__subtitle">+82 010-5660-3287</h6>
                
                </div>
            </div>
            <!-- 2번쨰 열 -->
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <!-- 3번쨰 행 아이콘 모음 -->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i> 
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <!-- 4번쨰 행 아이콘 모음 -->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-folder-plus"></i>
                <span>Talk Dive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Open chat</span>
            </div>
            <!-- 숨긴 아이콘 -->
            <div class="icon-row__icon opacity0">
            </div>
            <div class="icon-row__icon opacity0">
            </div>
         
        </div>
        <!-- 5행 타이틀 -->
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>

            <!-- 6행 아이콘 모음  -->
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <!-- 이미지 1  카카오스토리 -->
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakoa Story</span>
                </div>
                <!-- 6행 아이콘 모음 -->
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <!-- 이미지 2 미스춘식-->
                        <div class="more-suggestions__icon-image__cs">
                            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MjhfMTIz%2FMDAxNjIyMjExNzc2NDgz.1Ppx_6_OfxIKsfmfT_H7lMb4KdfKvBtFflqHeg9rhoAg.VwFnqVAFipm4nrRxY1SSo9Eqzo_54Uprd62fvoDaJ6Yg.JPEG.jody66%2FIMG_2963.JPG&type=sc960_832" />
                        </div>
                        <span class="more-suggestions__icon-text">나는야 춘식이</span>
                    </div>
            </div>
